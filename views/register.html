<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>


    <script src="/jquery/jquery-2.1.4.min.js"></script>

    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="/bootstrap/css//bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="/bootstrap/js/bootstrap.min.js"></script>



</head>
<body>

<div class="container" >

    <h1 class="text-center">Rejestracja</h1>
    <hr>


    <form class="form-horizontal" >
        <div class="form-group">
            <label for="inputLogin" class="col-sm-5 control-label">Login</label>

            <div class="col-sm-3">
                <input type="text" class="form-control" id="inputLogin" placeholder="Login">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-5 control-label">Hasło</label>

            <div class="col-sm-3">
                <input type="password" class="form-control" id="inputPassword" placeholder="Hasło">
            </div>
        </div>

        <div class="form-group">
            <label for="inputEmail3" class="col-sm-5 control-label">Email</label>

            <div class="col-sm-3">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-5 col-sm-3">
                <button type="submit" class="btn btn-default">Zarejestruj</button>
            </div>
        </div>
    </form>

</div>
</body>

</html>
